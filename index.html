<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../Surfs-app/images/favicon.ico" />
    <title>Surf's App</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="./javascript/jquery-v3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="./javascript/app.js"></script>
  </head>
  <body onload="surfSetup();">
    <div class="main contaniner">
      <div class="header">
        <img src="../Surfs-app/images/logo.jpg" id="logo"/>
        <h1 id="navHeader">Surfs-App</h1>
        <div class="dropdown" id="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Counties
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">HTML</a></li>
              <li><a href="#">CSS</a></li>
              <li><a href="#">JavaScript</a></li>
            </ul>
          </div>
      </div>

      <form id="input">
        Your Location: <span id="yourLocation"></span><br>
        Date:
        <input type="date" name="Date" value="" />
        <input type="submit" value="Search" />
        <i class="fa fa-search"></i>
      </form>

      <div class="surfSpotsList">
        <div class="singleSurfSpotCard">
			<div class="cardRowOne">
				<div class="spot-name-output">La Jolla</div>
				<div class="spot-conditions-output">Fair</div>
				<div class="spot-height-output">4ft</div>
			</div>	

			<div class="spot-distance-output"><span class="spotDistTime">25<span> Minute Drive</div>

        </div>
      </div>
    </div>

  </body>
</html>
