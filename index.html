<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../Surfs-app/images/favicon.ico" />
    <title>Surf's App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="./javascript/jquery-v3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="./javascript/app.js"></script>
  </head>


<body onload="surfSetup();">

	<div class="sidebar">
		<span id="location-div" style="width:40%;">
			<div id="yourLocationDiv">Your Location: <br><span id="yourLocation"></span></div>
		</span><span style="width:10%"></span>

		<form id="input" style="display:inline; width:40%;"> Date:
			<input type="date" name="Date" style="width:80%;" value="" />
			<input type="submit" class="fa fa-search" value="submit"/>
			<i class="fa fa-search"></i>
		</form>
		<div class="surfSpotsList">
			<div class="singleSurfSpotCard">
				<div class="cardRowOne">
					<div class="spot-name-output spot-name-good">Huntington Beach Pier</div>
				</div>
				<div class="spot-distance-output">
					<span class="spotDistTime">53<span> Mins
				</div>
			</div>
			<div class="singleSurfSpotCard active">
				<div class="cardRowOne">
					<div class="spot-name-output spot-name-fair">Newport Beach</div>
				</div>
				<div class="spot-distance-output">
					<span class="spotDistTime">55<span> Mins
				</div>
			</div>
			<div class="singleSurfSpotCard">
					<div class="cardRowOne">
						<div class="spot-name-output spot-name-poor">Laguna Beach</div>
					</div>
					<div class="spot-distance-output">
						<span class="spotDistTime">59<span> Mins
					</div>
				</div>
		</div>
	</div>
	<div id="mainContent">
		<!-- <div class="main-spot-name">Newport Beach</div> -->

	</div>

</body>

</html>
